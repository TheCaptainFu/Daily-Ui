<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async charset="utf-8"></script>
    <title>Test_1</title>
</head>
<body>

<!--Menu-->

    <div class="menubar">
        <div class="logo"><p>Sign up / Log in </p></div>
    </div>

<!--Page 1-->

    <div class="page1">
        <div class="page1__box">
            <div class="page1__box__text"><p>Sign Up</p></div>
            <div class="page1__box__2">
                <div class="page1__box__3">
                    <div class="page1__box__2__text"><p>FirstName</p></div>
                    <input type="text" placeholder=" John" class="page1__box__2__text2">
                </div>
                <div class="page1__box__3">
                    <div class="page1__box__2__text"><p>LastName</p></div>
                    <input type="text" placeholder=" Smith" class="page1__box__2__text2">
                </div>
                <div class="page1__box__3">
                    <div class="page1__box__2__text"><p>Email</p></div>
                    <input type="email" placeholder=" johnSmith@gmail.com" class="page1__box__2__text2">
                </div>
                <div class="page1__box__3">
                    <div class="page1__box__2__text"><p>Password</p></div>
                    <input type="password"  class="page1__box__2__text2">
                </div>
                <div class="page1__box__3">
                    <div class="page1__box__2__text"><p>Repeat Password</p></div>
                    <input type="password"  class="page1__box__2__text2">
                </div>
                <div class="page1__box__3">
                    <div class="page1__box__2__text"><p>Phone</p></div>
                    <input type="number" placeholder=" (555) 123-4567" class="page1__box__2__text2">
                </div>
                <div class="page1__box__3">
                    <div class="page1__box__2__text"><p>Year Of Birth</p></div>
                    <input type="date"  class="page1__box__2__text2">
                </div>
                <div class="page1__box__3">
                   <div class="box__3__button">Sign Up</div>
                </div>
            </div>
            <div class="page1__box__sign">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
